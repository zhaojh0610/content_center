spring:
  datasource:
#    url: jdbc:mysql://localhost:3306/content_center?serverTimezone=GMT&nullCatalogMeansCurrent=true
#    url: jdbc:mysql://localhost:3306/content_center
    url: jdbc:mysql://localhost:3306/content_center?serverTimezone=GMT
    hikari:
      username: root
      password: root123456
      # connector version >= 6.x com.mysql.jdbc.Driver
      #  connector version <= 5.x  com.mysql.cj.jdbc.Driver
      driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    name: content-center
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
#        指定集群名称
        cluster-name: BJ
        namespace: 87980947-d66c-4ee5-a8b0-3b17222c464d
        metadata:
          version: 1.0
    sentinel:
      filter:
        #打开/关闭掉对spring MVC端点的保护
        enabled: true
      transport:
#        指定sentinel 控制台的地址
        dashboard: localhost:8080
    stream:
      rocketmq:
        binder:
          name-server: 127.0.0.1:9876
        bindings:
          output:
            producer:
              transactional: true
              group: tx-add-bonus-group
      bindings:
        output:
#          用来指定topic
          destination: add-bonus
  main:
    allow-bean-definition-overriding: true
server:
  port: 8010
#user-center:
#  ribbon:
#    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule
ribbon:
  eager-load:
    enabled: true 
#    clients: user-center
logging:
  level:
    com.zjh.contentcenter.fegnClient.UserCenterFeignClient: info
    com.alibaba.nacos: error
feign:
  sentinel:
    #为feign整合sentinel
    enabled: true
  client:
    config:
      #全局配置Feign日志级别 full=bebug 、basic = ?
      default:
        loggerLevel: full
  httpclient:
    # 让Feign使用Apache httpclient做请求；而不是默认的urlconnection
    enabled: true
    #Feign的最大连接数
    max-connections: 200
    #Feign的单个路径的最大连接数
    max-connections-per-route: 50
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
resttemplate:
  sentinel:
    enabled: false
